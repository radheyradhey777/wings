name: Build CoramTix Binaries

on:
  workflow_dispatch:   # Run manually from Actions tab
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Unzip source
        run: unzip coramtix-main.zip -d source

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Show folder structure
        run: |
          echo "üìÇ Project structure after unzip:"
          ls -R source | head -n 200

      - name: Build binary
        run: |
          cd source
          mkdir -p build
          # find the wings.go file automatically
          WINGS_PATH=$(find . -type f -name "wings.go" | head -n 1)
          if [ -z "$WINGS_PATH" ]; then
            echo "‚ùå wings.go not found!"
            exit 1
          fi
          echo "‚úÖ Found wings.go at $WINGS_PATH"
          GOOS=linux GOARCH=${{ matrix.goarch }} go build -o build/coramtix_linux_${{ matrix.goarch }} $WINGS_PATH

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coramtix-${{ matrix.goarch }}
          path: source/build/*
